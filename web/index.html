<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NH Rep Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-semibold">NH Rep Finder</h1>
    <p class="text-sm text-slate-600">Enter your NH address to see your House reps and where they stood on key votes.</p>

    <div class="mt-4 flex gap-2">
      <input id="addr" class="flex-1 border rounded-lg px-3 py-2" placeholder="123 Main St, Town, NH"/>
      <button id="go" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">Find my reps</button>
    </div>

    <div id="status" class="mt-3 text-sm text-slate-700"></div>

    <!-- Multi-select filters -->
    <div class="mt-4">
      <div class="flex items-center justify-between">
        <label class="text-sm font-medium">Show issues:</label>
        <div class="flex gap-2">
          <button id="selectAllBtn" class="text-xs underline text-indigo-700">Select all</button>
          <button id="clearBtn" class="text-xs underline text-indigo-700">Clear</button>
        </div>
      </div>
      <div id="issueChecklist" class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
    </div>

    <div id="results" class="mt-4 grid gap-4"></div>
  </div>

  <script>
    // If hosted on Vercel, talk to the Render backend; otherwise same-origin.
    const API = location.hostname.endsWith('vercel.app')
      ? 'https://repapp-9lq6.onrender.com'
      : '';

    const STANCE_LABELS = { support: "Supports", oppose: "Opposes", no_vote: "No vote" };

    const addrEl = document.getElementById("addr");
    const goEl = document.getElementById("go");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");
    const listEl = document.getElementById("issueChecklist");
    const selectAllBtn = document.getElementById("selectAllBtn");
    const clearBtn = document.getElementById("clearBtn");

    let LAST_ISSUES = [];
    let LAST_REPS = [];
    // Default = empty selection (user must choose issues)
    let SELECTED = new Set();

    goEl.addEventListener("click", lookup);
    addrEl.addEventListener("keydown", (e) => { if (e.key === "Enter") lookup(); });
    selectAllBtn.addEventListener("click", (e) => {
      e.preventDefault();
      SELECTED = new Set(["ALL"]);
      renderChecklist(LAST_ISSUES);
      renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
    });
    clearBtn.addEventListener("click", (e) => {
      e.preventDefault();
      SELECTED = new Set();
      renderChecklist(LAST_ISSUES);
      renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
    });

    async function lookup() {
      const a = (addrEl.value || "").trim();
      if (!a) { addrEl.focus(); return; }
      resultsEl.innerHTML = "";
      statusEl.textContent = "Looking up…";
      try {
        const r = await fetch(`${API}/lookup?address=${encodeURIComponent(a)}`);
        if (!r.ok) {
          if (r.status === 422) {
            statusEl.textContent = "Couldn’t find that address. Try a simpler format (e.g., '95 Alta Blvd, Lebanon, NH').";
            return;
          }
          throw new Error(`HTTP ${r.status}`);
        }
        const data = await r.json();

        LAST_ISSUES = data.issues || [];
        LAST_REPS = data.reps || [];

        // Do NOT auto-select anything; user chooses
        renderChecklist(LAST_ISSUES);

        statusEl.textContent =
          `Base: ${data.base_district || data.base_code || "?"}` +
          (data.floterials?.length ? ` · Floterials: ${data.floterials.join(", ")}` : "");

        renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
      } catch (e) {
        statusEl.textContent = "Error contacting server.";
      }
    }

    function renderChecklist(issues) {
      const items = [{ slug: "ALL", label: "All" }, ...issues];
      listEl.innerHTML = "";
      items.forEach((it, idx) => {
        const id = `iss_${idx}_${it.slug}`;
        const checked = SELECTED.has("ALL") ? it.slug === "ALL" : SELECTED.has(it.slug);
        const row = document.createElement("label");
        row.className = "flex items-center gap-2 rounded-lg border bg-white px-3 py-2";
        row.htmlFor = id;
        row.innerHTML = `
          <input id="${id}" type="checkbox" ${checked ? "checked" : ""} class="h-4 w-4">
          <span class="text-sm">${it.label || it.slug}</span>
        `;
        const cb = row.querySelector("input");
        cb.addEventListener("change", () => {
          if (it.slug === "ALL") {
            SELECTED = cb.checked ? new Set(["ALL"]) : new Set();
          } else {
            if (cb.checked) {
              SELECTED.delete("ALL");
              SELECTED.add(it.slug);
            } else {
              SELECTED.delete(it.slug);
              // If user clears the last one, leave it empty (do not re-select ALL)
            }
          }
          renderChecklist(issues);
          renderReps(LAST_REPS, issues, SELECTED);
        });
        listEl.appendChild(row);
      });
    }

    function renderReps(reps, issues, selectedSet) {
      resultsEl.innerHTML = "";
      if (!reps.length) {
        resultsEl.innerHTML = `<p class="text-sm text-slate-600">No reps found.</p>`;
        return;
      }

      const issueBySlug = {};
      issues.forEach(i => issueBySlug[i.slug] = i);

      // New: empty set means show none; "ALL" means show everything
      const showAll = selectedSet.has("ALL");
      const shownSlugs = showAll ? issues.map(i => i.slug) : [...selectedSet];

      for (const rep of reps) {
        const card = document.createElement("div");
        card.className = "bg-white border rounded-xl p-4 shadow-sm";

        const header = document.createElement("div");
        header.className = "flex items-baseline justify-between";
        header.innerHTML = `
          <div>
            <div class="text-lg font-semibold">${rep.name}</div>
            <div class="text-sm text-slate-600">${rep.party} · ${rep.district}</div>
          </div>`;
        card.appendChild(header);

        const grid = document.createElement("div");
        grid.className = "mt-3 grid grid-cols-1 gap-2";

        // If no issues selected, render nothing (user must choose)
        for (const slug of shownSlugs) {
          const issue = issueBySlug[slug];
          if (!issue) continue;
          const v = (rep.votes && rep.votes[slug]) || { stance: "no_vote" };
          const stance = v.stance;
          const dot = stance === "support" ? "bg-green-500"
                    : stance === "oppose"  ? "bg-red-500"
                    : "bg-yellow-400";

          const hasLink = (issue.bill_url || "").trim().startsWith("http");
          const billHtml = issue.bill
            ? (hasLink
                ? `<a class="text-xs text-indigo-700 underline" href="${issue.bill_url}" target="_blank" rel="noopener">${issue.bill}</a>`
                : `<span class="text-xs text-slate-600">${issue.bill}</span>`)
            : "";

          const row = document.createElement("div");
          row.className = "flex items-start justify-between rounded-lg px-3 py-2 bg-white border";
          row.innerHTML = `
            <div class="flex items-center gap-2">
              <span class="inline-block w-2.5 h-2.5 rounded-full ${dot}"></span>
              <div class="flex flex-col">
                <span class="text-sm font-medium">${issue.label || slug}</span>
                ${billHtml}
              </div>
            </div>
            <div class="text-xs text-slate-500">${STANCE_LABELS[stance]}</div>`;
          grid.appendChild(row);
        }

        card.appendChild(grid);
        resultsEl.appendChild(card);
      }
    }
  </script>
</body>
</html>
