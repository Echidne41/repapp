<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NH Rep Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-semibold">NH Rep Finder</h1>
    <p class="text-sm text-slate-600">Enter your NH address to see your House reps and where they stood on key votes.</p>

    <div class="mt-4 flex gap-2">
      <input id="addr" class="flex-1 border rounded-lg px-3 py-2" placeholder="123 Main St, Town, NH"/>
      <button id="go" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">Find my reps</button>
    </div>

    <div id="status" class="mt-3 text-sm text-slate-700"></div>
    <div id="summary" class="mt-2 text-xs text-slate-600"></div>

    <!-- Issues selector (dropdown on first screen) -->
    <div class="mt-4">
      <details id="issueDropdown" class="group rounded-lg border bg-white">
        <summary class="flex items-center justify-between px-3 py-2 cursor-pointer select-none">
          <span class="text-sm font-medium">Choose issues (optional)</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-open:rotate-180" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
          </svg>
        </summary>
        <div class="px-3 pb-3">
          <div class="flex items-center justify-between">
            <span class="text-sm text-slate-600">Show issues:</span>
            <div class="flex gap-2">
              <button id="selectAllBtn" class="text-xs underline text-indigo-700">Select all</button>
              <button id="clearBtn" class="text-xs underline text-indigo-700">Clear</button>
            </div>
          </div>
          <div id="issueChecklist" class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
        </div>
      </details>
    </div>

    <div id="results" class="mt-4 grid gap-4"></div>
  </div>

  <script>
    // If hosted on Vercel, talk to the Render backend; otherwise same-origin.
    const API = location.hostname.endsWith('vercel.app')
      ? 'https://repapp-9lq6.onrender.com'
      : '';

    const STANCE_LABELS = { support: "Supports", oppose: "Opposes", no_vote: "No vote" };
    const STANCE_ICONS  = { support: "👍", oppose: "👎", no_vote: "❓" };

    // How many issues per rep to show before "Show all"
    const MAX_ISSUES = 8;
    const EXPANDED = new Set(); // per-rep expansion state

    // Sanitize Pandas/CSV NaN and blankish values
    function clean(v) {
      if (v == null) return "";
      if (typeof v === "number" && Number.isNaN(v)) return "";
      if (typeof v === "string") {
        const s = v.trim();
        return s.toLowerCase() === "nan" ? "" : s;
      }
      return v;
    }

    // Robust label: label → name → title → slug → "Unnamed issue"
    function labelFor(issue, fallbackSlug) {
      const lbl = clean(issue?.label) || clean(issue?.name) || clean(issue?.title);
      const slug = clean(fallbackSlug ?? issue?.slug);
      return lbl || slug || "Unnamed issue";
    }

    function updateSummary(selectedSet, issues) {
      const el = document.getElementById("summary");
      if (!el) return;
      const all = selectedSet.has("ALL") || selectedSet.size === 0;
      const n = all ? issues.length : selectedSet.size;
      el.textContent = all
        ? (issues.length ? "Showing: All issues" : "")
        : `Showing: ${n} issue${n > 1 ? "s" : ""}`;
    }

    const addrEl = document.getElementById("addr");
    const goEl = document.getElementById("go");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");
    const listEl = document.getElementById("issueChecklist");
    const selectAllBtn = document.getElementById("selectAllBtn");
    const clearBtn = document.getElementById("clearBtn");

    let LAST_ISSUES = [];
    let LAST_REPS = [];
    // Selected issue slugs. Special token "ALL" means show everything.
    // Default: none checked; results treat that as "show all".
    let SELECTED = new Set();

    // Preload issues so the selector is available on first screen
    document.addEventListener("DOMContentLoaded", preloadIssues);

    async function preloadIssues() {
      try {
        const r = await fetch(`${API}/issues`);
        if (r.ok) {
          const data = await r.json();
          LAST_ISSUES = data.issues || [];
          renderChecklist(LAST_ISSUES);
          updateSummary(SELECTED, LAST_ISSUES);
        }
      } catch (_) { /* non-fatal */ }
    }

    goEl.addEventListener("click", lookup);
    addrEl.addEventListener("keydown", (e) => { if (e.key === "Enter") lookup(); });

    selectAllBtn.addEventListener("click", (e) => {
      e.preventDefault();
      SELECTED = new Set(["ALL"]);
      renderChecklist(LAST_ISSUES);
      renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
      updateSummary(SELECTED, LAST_ISSUES);
    });

    clearBtn.addEventListener("click", (e) => {
      e.preventDefault();
      SELECTED = new Set();
      renderChecklist(LAST_ISSUES);
      renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
      updateSummary(SELECTED, LAST_ISSUES);
    });

    async function lookup() {
      const a = (addrEl.value || "").trim();
      if (!a) { addrEl.focus(); return; }
      resultsEl.innerHTML = "";
      statusEl.textContent = "Looking up…";
      try {
        const r = await fetch(`${API}/lookup?address=${encodeURIComponent(a)}`);
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const data = await r.json();

        LAST_ISSUES = data.issues || [];
        LAST_REPS   = data.reps || [];

        renderChecklist(LAST_ISSUES);
        updateSummary(SELECTED, LAST_ISSUES);

        statusEl.textContent =
          `Base: ${data.base_district || data.base_code || "?"}` +
          (data.floterials?.length ? ` · Floterials: ${data.floterials.join(", ")}` : "");

        // Reset expansion per new lookup
        EXPANDED.clear();
        renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
      } catch (e) {
        statusEl.textContent = "Error contacting server.";
      }
    }

    function renderChecklist(issues) {
      const items = [{ slug: "ALL", label: "All" }, ...issues];
      listEl.innerHTML = "";
      items.forEach((it, idx) => {
        const id = `iss_${idx}_${it.slug}`;
        const checked = SELECTED.has("ALL") ? it.slug === "ALL" : SELECTED.has(it.slug);
        const row = document.createElement("label");
        row.className = "flex items-center gap-2 rounded-lg border bg-white px-3 py-2";
        row.htmlFor = id;
        const labelTxt = labelFor(it, it.slug);
        row.innerHTML = `
          <input id="${id}" type="checkbox" ${checked ? "checked" : ""} class="h-4 w-4">
          <span class="text-sm">${labelTxt}</span>
        `;
        const cb = row.querySelector("input");
        cb.addEventListener("change", () => {
          if (it.slug === "ALL") {
            SELECTED = cb.checked ? new Set(["ALL"]) : new Set();
          } else {
            if (cb.checked) {
              SELECTED.delete("ALL");
              SELECTED.add(it.slug);
            } else {
              SELECTED.delete(it.slug);
              if (SELECTED.size === 0) SELECTED.add("ALL"); // fall back to all
            }
          }
          renderChecklist(issues);                 // refresh checked states
          renderReps(LAST_REPS, issues, SELECTED); // re-render cards
          updateSummary(SELECTED, issues);         // refresh summary
        });
        listEl.appendChild(row);
      });
    }

    function renderReps(reps, issues, selectedSet) {
      resultsEl.innerHTML = "";
      if (!reps.length) {
        resultsEl.innerHTML = `<p class="text-sm text-slate-600">No reps found.</p>`;
        return;
      }

      // Build quick issue lookup
      const issueBySlug = {};
      issues.forEach(i => issueBySlug[i.slug] = i);

      // Decide which slugs to show
      const showAll = selectedSet.has("ALL") || selectedSet.size === 0;
      const allSlugs = showAll ? issues.map(i => i.slug) : [...selectedSet];

      for (const rep of reps) {
        const card = document.createElement("div");
        card.className = "bg-white border rounded-xl p-4 shadow-sm";

        const header = document.createElement("div");
        header.className = "flex items-baseline justify-between";
        header.innerHTML = `
          <div>
            <div class="text-lg font-semibold">${rep.name}</div>
            <div class="text-sm text-slate-600">${rep.party} · ${rep.district}</div>
          </div>`;
        card.appendChild(header);

        const grid = document.createElement("div");
        grid.className = "mt-3 grid grid-cols-1 gap-2";

        const repKey = `${rep.name}·${rep.district}`;
        const expanded = EXPANDED.has(repKey);
        const visibleSlugs = expanded ? allSlugs : allSlugs.slice(0, MAX_ISSUES);

        for (const slug of visibleSlugs) {
          const issue = issueBySlug[slug];
          if (!issue) continue;

          const v = (rep.votes && rep.votes[slug]) || { stance: "no_vote" };
          const stance = v.stance;
          const dot = stance === "support" ? "bg-green-500"
                    : stance === "oppose"  ? "bg-red-500"
                    : "bg-yellow-400";

          const label   = labelFor(issue, slug);
          const billTxt = clean(issue.bill);
          const billUrl = clean(issue.bill_url);
          const hasLink = !!billUrl;

          const billHtml = billTxt
            ? (hasLink
                ? `<a class="text-xs text-indigo-700 underline" href="${billUrl}" target="_blank" rel="noopener">${billTxt}</a>`
                : `<span class="text-xs text-slate-600">${billTxt}</span>`)
            : "";

          const row = document.createElement("div");
          row.className = "flex items-start justify-between rounded-lg px-3 py-2 bg-white border";
          row.innerHTML = `
            <div class="flex items-center gap-2">
              <span class="inline-block w-2.5 h-2.5 rounded-full ${dot}"></span>
              <div class="flex flex-col">
                <span class="text-sm font-medium">${label}</span>
                ${billHtml}
              </div>
            </div>
            <div class="flex items-center gap-1 text-xs text-slate-600" title="${STANCE_LABELS[stance]}" aria-label="${STANCE_LABELS[stance]}">
              <span>${STANCE_ICONS[stance] || "❓"}</span>
              <span>${STANCE_LABELS[stance]}</span>
            </div>`;
          grid.appendChild(row);
        }

        card.appendChild(grid);

        if (allSlugs.length > MAX_ISSUES) {
          const btn = document.createElement("button");
          btn.className = "mt-2 text-xs underline text-indigo-700";
          btn.textContent = expanded ? "Hide extra issues" : `Show all ${allSlugs.length}`;
          btn.addEventListener("click", () => {
            if (expanded) EXPANDED.delete(repKey); else EXPANDED.add(repKey);
            renderReps(reps, issues, selectedSet);
          });
          card.appendChild(btn);
        }

        resultsEl.appendChild(card);
      }
    }
  </script>
</body>
</html>
