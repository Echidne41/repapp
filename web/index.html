<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NH Rep Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-semibold">NH Rep Finder</h1>
    <p class="text-sm text-slate-600">Enter your NH address to see your House reps and where they stood on key votes.</p>

    <div class="mt-4 flex gap-2">
      <input id="addr" class="flex-1 border rounded-lg px-3 py-2" placeholder="123 Main St, Town, NH"/>
      <button id="go" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">Find my reps</button>
    </div>

    <div id="status" class="mt-3 text-sm text-slate-700"></div>

    <!-- Multi-select filters (default: EMPTY) -->
    <div class="mt-4">
      <div class="flex items-center justify-between">
        <label class="text-sm font-medium">Show issues:</label>
        <div class="flex gap-2">
          <button id="selectAllBtn" class="text-xs underline text-indigo-700">Select all</button>
          <button id="clearBtn" class="text-xs underline text-indigo-700">Clear</button>
        </div>
      </div>
      <div id="issueChecklist" class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
    </div>

    <div id="results" class="mt-4 grid gap-4"></div>
  </div>

  <script>
    // Vercel -> Render API; local Flask -> same-origin
    const API = location.hostname.endsWith('vercel.app')
      ? 'https://repapp-9lq6.onrender.com'
      : '';

    const STANCE_LABELS = { support: "Supports", oppose: "Opposes", no_vote: "No vote" };

    // DOM
    const addrEl = document.getElementById("addr");
    const goEl = document.getElementById("go");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");
    const listEl = document.getElementById("issueChecklist");
    const selectAllBtn = document.getElementById("selectAllBtn");
    const clearBtn = document.getElementById("clearBtn");

    let LAST_ISSUES = [];
    let LAST_REPS = [];
    // Default: empty selection (user chooses)
    let SELECTED = new Set();

    goEl.addEventListener("click", lookup);
    addrEl.addEventListener("keydown", (e) => { if (e.key === "Enter") lookup(); });
    selectAllBtn.addEventListener("click", (e) => { e.preventDefault(); SELECTED = new Set(["ALL"]); renderChecklist(LAST_ISSUES); renderReps(LAST_REPS, LAST_ISSUES, SELECTED); });
    clearBtn.addEventListener("click", (e) => { e.preventDefault(); SELECTED = new Set(); renderChecklist(LAST_ISSUES); renderReps(LAST_REPS, LAST_ISSUES, SELECTED); });

    // --- small helpers ---
    const partyBadge = (party) => {
      const p = (party || "").toLowerCase();
      if (p.startsWith("d")) return `<span class="ml-2 text-[11px] px-2 py-0.5 rounded-full bg-blue-100 text-blue-800 border border-blue-200">Democrat</span>`;
      if (p.startsWith("r")) return `<span class="ml-2 text-[11px] px-2 py-0.5 rounded-full bg-pink-100 text-pink-800 border border-pink-200">Republican</span>`;
      return `<span class="ml-2 text-[11px] px-2 py-0.5 rounded-full bg-yellow-100 text-yellow-800 border border-yellow-200">I</span>`;
    };

    const stanceIcon = (stance) => {
      if (stance === "support") {
      return `<span class="text-base" aria-label="Supports">✅</span>`;
   }
      if (stance === "oppose") {
      return `<span class="text-base" aria-label="Opposes">❌</span>`;
   }
  return `
    <svg class="w-4 h-4 text-gray-500" viewBox="0 0 24 24" fill="currentColor" aria-label="No vote">
      <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm1.9-7.1c-.3.5-.8.8-1.3 1.1-.6.3-1 .6-1 .9v1h-2v-1c0-1.3 1-2 1.7-2.4.5-.3.8-.5.9-.8.2-.5-.2-1.1-.9-1.1-.7 0-1.1.4-1.3 1l-1.8-.8C8.8 6 10 5 12 5c1.9 0 3.2 1.2 3.2 2.7 0 .7-.2 1.4-.3 1.2z"/>
    </svg>`;
};


    async function lookup() {
      const a = (addrEl.value || "").trim();
      if (!a) { addrEl.focus(); return; }
      resultsEl.innerHTML = "";
      statusEl.textContent = "Looking up…";
      try {
        const r = await fetch(`${API}/lookup?address=${encodeURIComponent(a)}`);
        if (!r.ok) {
          if (r.status === 422) {
            statusEl.textContent = "Couldn’t find that address. Try a simpler format (e.g., '95 Alta Blvd, Lebanon, NH').";
            return;
          }
          throw new Error(`HTTP ${r.status}`);
        }
        const data = await r.json();

        LAST_ISSUES = data.issues || [];
        LAST_REPS = data.reps || [];

        // Show ONLY district strings, no labels
        const districts = []
        if (data.base_district || data.base_code) districts.push(data.base_district || data.base_code);
        if (Array.isArray(data.floterials)) districts.push(...data.floterials);
        statusEl.textContent = districts.filter(Boolean).join(" · ");

        renderChecklist(LAST_ISSUES);
        renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
      } catch (e) {
        statusEl.textContent = "Error contacting server.";
      }
    }

    function renderChecklist(issues) {
      const items = [{ slug: "ALL", label: "All" }, ...issues];
      listEl.innerHTML = "";
      items.forEach((it, idx) => {
        const id = `iss_${idx}_${it.slug}`;
        const checked = SELECTED.has("ALL") ? it.slug === "ALL" : SELECTED.has(it.slug);
        const row = document.createElement("label");
        row.className = "flex items-center gap-2 rounded-lg border bg-white px-3 py-2";
        row.htmlFor = id;
        row.innerHTML = `
          <input id="${id}" type="checkbox" ${checked ? "checked" : ""} class="h-4 w-4">
          <span class="text-sm">${it.label || it.slug}</span>
        `;
        const cb = row.querySelector("input");
        cb.addEventListener("change", () => {
          if (it.slug === "ALL") {
            SELECTED = cb.checked ? new Set(["ALL"]) : new Set();
          } else {
            if (cb.checked) { SELECTED.delete("ALL"); SELECTED.add(it.slug); }
            else { SELECTED.delete(it.slug); }
          }
          renderChecklist(issues);
          renderReps(LAST_REPS, issues, SELECTED);
        });
        listEl.appendChild(row);
      });
    }

    function renderReps(reps, issues, selectedSet) {
      resultsEl.innerHTML = "";
      if (!reps.length) {
        resultsEl.innerHTML = `<p class="text-sm text-slate-600">No reps found.</p>`;
        return;
      }

      const issueBySlug = {};
      issues.forEach(i => issueBySlug[i.slug] = i);

      const showAll = selectedSet.has("ALL");
      const shownSlugs = showAll ? issues.map(i => i.slug) : [...selectedSet];

      for (const rep of reps) {
        const card = document.createElement("div");
        card.className = "bg-white border rounded-xl p-4 shadow-sm";

        // Header with party badge colors
        const header = document.createElement("div");
        header.className = "flex items-baseline justify-between";
        const party = rep.party || "";
        header.innerHTML = `
          <div class="flex items-center">
            <div class="text-lg font-semibold">${rep.name}</div>
            ${partyBadge(party)}
          </div>
          <div class="text-sm text-slate-600">${rep.district || ""}</div>
        `;
        card.appendChild(header);

        const grid = document.createElement("div");
        grid.className = "mt-3 grid grid-cols-1 gap-2";

        for (const slug of shownSlugs) {
          const issue = issueBySlug[slug];
          if (!issue) continue;
          const v = (rep.votes && rep.votes[slug]) || { stance: "no_vote" };

          const row = document.createElement("div");
          row.className = "flex items-start justify-between rounded-lg px-3 py-2 bg-white border";
          row.innerHTML = `
            <div class="flex items-center gap-2">
              <!-- dot removed by request -->
              <div class="flex flex-col">
                <span class="text-sm font-medium">${issue.label || slug}</span>
                ${issue.bill ? ( (issue.bill_url && /^https?:\/\//i.test(issue.bill_url))
                    ? `<a class="text-xs text-indigo-700 underline" href="${issue.bill_url}" target="_blank" rel="noopener">${issue.bill}</a>`
                    : `<span class="text-xs text-slate-600">${issue.bill}</span>`
                  ) : "" }
              </div>
            </div>
            <div class="flex items-center gap-1 text-xs text-slate-600">
              ${stanceIcon(v.stance)}
              <span class="ml-1">${STANCE_LABELS[v.stance]}</span>
            </div>`;
          grid.appendChild(row);
        }

        card.appendChild(grid);
        resultsEl.appendChild(card);
      }
    }
  </script>
</body>
</html>
