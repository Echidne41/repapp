<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NH Rep Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-semibold">NH Rep Finder</h1>
    <p class="text-sm text-slate-600">Enter your NH address to see your House reps and where they stood on key votes.</p>

    <div class="mt-4 flex gap-2">
      <input id="addr" class="flex-1 border rounded-lg px-3 py-2" placeholder="123 Main St, Town, NH"/>
      <button id="go" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">Find my reps</button>
    </div>

    <div id="status" class="mt-3 text-sm text-slate-700"></div>

    <!-- Issues controls -->
    <div class="mt-4">
      <div class="flex items-center justify-between gap-2">
        <button id="issuesToggle"
                class="flex-1 flex items-center justify-between px-3 py-2 rounded-lg border bg-white text-left"
                aria-controls="issuesPanel" aria-expanded="false">
          <span class="text-sm font-medium">Select issues</span>
          <span aria-hidden="true" class="text-slate-500">▾</span>
        </button>
        <div class="flex items-center gap-3 shrink-0 pl-1">
          <button id="selectAllBtn" class="text-xs underline text-indigo-700">Select all</button>
          <button id="clearBtn" class="text-xs underline text-indigo-700">Clear</button>
        </div>
      </div>

      <!-- Collapsible panel -->
      <div id="issuesPanel" class="mt-2 hidden">
        <div id="issueChecklist" class="mt-2 grid grid-cols-1 gap-2"></div>
      </div>
    </div>

    <div id="results" class="mt-4 grid gap-4"></div>
  </div>

  <script>
    const API = location.hostname.endsWith('vercel.app')
      ? 'https://repapp-9lq6.onrender.com'
      : '';

    const STANCE_LABELS = { support: "Supports", oppose: "Opposes", no_vote: "No vote" };

    const addrEl = document.getElementById("addr");
    const goEl = document.getElementById("go");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");
    const listEl = document.getElementById("issueChecklist");
    const selectAllBtn = document.getElementById("selectAllBtn");
    const clearBtn = document.getElementById("clearBtn");
    const toggleBtn = document.getElementById("issuesToggle");
    const panelEl = document.getElementById("issuesPanel");

    let LAST_ISSUES = [];
    let LAST_REPS = [];
    let SELECTED = new Set();
    let BILL_DESCS = {}; // <— new: bill → one-liner map

    goEl.addEventListener("click", lookup);
    addrEl.addEventListener("keydown", (e) => { if (e.key === "Enter") lookup(); });

    // Toggle accordion
    toggleBtn.addEventListener("click", () => {
      panelEl.classList.toggle("hidden");
      const open = !panelEl.classList.contains("hidden");
      toggleBtn.setAttribute("aria-expanded", open ? "true" : "false");
      const caret = toggleBtn.querySelector('[aria-hidden="true"]');
      if (caret) caret.textContent = open ? "▴" : "▾";
    });

    // Select all / clear all handlers
    selectAllBtn.addEventListener("click", (e) => {
      e.preventDefault();
      SELECTED = new Set(LAST_ISSUES.map(i => i.slug));
      renderChecklist(LAST_ISSUES);
      renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
    });

    clearBtn.addEventListener("click", (e) => {
      e.preventDefault();
      SELECTED = new Set();
      renderChecklist(LAST_ISSUES);
      renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
    });

    const partyBadge = (party) => {
      const p = (party || "").toLowerCase();
      if (p.startsWith("d")) return `<span class="ml-2 text-[11px] px-2 py-0.5 rounded-full bg-blue-100 text-blue-800 border border-blue-200">Democrat</span>`;
      if (p.startsWith("r")) return `<span class="ml-2 text-[11px] px-2 py-0.5 rounded-full bg-pink-100 text-pink-800 border border-pink-200">Republican</span>`;
      return `<span class="ml-2 text-[11px] px-2 py-0.5 rounded-full bg-yellow-100 text-yellow-800 border border-yellow-200">I</span>`;
    };

    const stanceIcon = (stance) => {
      if (stance === "support") return `<span class="text-base" aria-label="Supports">✅</span>`;
      if (stance === "oppose") return `<span class="text-base" aria-label="Opposes">❌</span>`;
      return `<span class="text-base text-gray-500" aria-label="No vote">❔</span>`;
    };

    // Load issues on page load (so menu + buttons work immediately)
    async function fetchIssuesOnLoad() {
      try {
        const r = await fetch(`${API}/issues`);
        const data = await r.json();
        LAST_ISSUES = (data.issues || []);
        renderChecklist(LAST_ISSUES);
      } catch (e) {
        console.error("Failed to preload issues", e);
      }
    }

    // NEW: load bill descriptions JSON (web/bill_descriptions.json)
    async function loadBillDescriptions() {
      try {
        const r = await fetch('bill_descriptions.json', { cache: 'no-store' });
        if (!r.ok) return;
        BILL_DESCS = await r.json();
      } catch (e) {
        // silent fail; descriptions are optional
        BILL_DESCS = {};
      }
    }

    // Auto-retract issues panel on search (keep selections)
    async function lookup() {
      const a = (addrEl.value || "").trim();
      if (!a) { addrEl.focus(); return; }

      panelEl.classList.add("hidden");
      toggleBtn.setAttribute("aria-expanded", "false");
      const caret = toggleBtn.querySelector('[aria-hidden="true"]');
      if (caret) caret.textContent = "▾";

      resultsEl.innerHTML = "";
      statusEl.textContent = "Looking up…";
      try {
        const r = await fetch(`${API}/lookup?address=${encodeURIComponent(a)}`);
        if (!r.ok) {
          if (r.status === 422) {
            statusEl.textContent = "Couldn’t find that address. Try a simpler format.";
            return;
          }
          throw new Error(`HTTP ${r.status}`);
        }
        const data = await r.json();
        LAST_REPS = data.reps || [];
        renderReps(LAST_REPS, LAST_ISSUES, SELECTED);
      } catch {
        statusEl.textContent = "Error contacting server.";
      }
    }

    function renderChecklist(issues) {
      listEl.innerHTML = "";
      issues.forEach((it, idx) => {
        const id = `iss_${idx}_${it.slug}`;
        const checked = SELECTED.has(it.slug);
        const row = document.createElement("label");
        row.className = "flex items-center gap-2 rounded-lg border bg-white px-3 py-2";
        row.htmlFor = id;
        row.innerHTML = `
          <input id="${id}" type="checkbox" ${checked ? "checked" : ""} class="h-4 w-4">
          <span class="text-sm">${it.label || it.slug}</span>`;
        const cb = row.querySelector("input");
        cb.addEventListener("change", () => {
          if (cb.checked) SELECTED.add(it.slug);
          else SELECTED.delete(it.slug);
          renderReps(LAST_REPS, issues, SELECTED);
        });
        listEl.appendChild(row);
      });
    }

    function renderReps(reps, issues, selectedSet) {
      resultsEl.innerHTML = "";
      if (!reps.length) {
        resultsEl.innerHTML = `<p class="text-sm text-slate-600">No reps found.</p>`;
        return;
      }
      const issueBySlug = {};
      issues.forEach(i => issueBySlug[i.slug] = i);
      const shownSlugs = [...selectedSet];

      for (const rep of reps) {
        const card = document.createElement("div");
        card.className = "bg-white border rounded-xl p-4 shadow-sm";

        const header = document.createElement("div");
        header.className = "flex items-baseline justify-between";
        const party = rep.party || "";
        header.innerHTML = `
          <div class="flex-1">
            <div class="flex items-center">
              <div class="text-lg font-semibold">${rep.name}</div>
              ${partyBadge(party)}
            </div>
            <div class="text-sm text-slate-600 mt-1">${rep.district || ""}</div>
          </div>`;
        card.appendChild(header);

        const grid = document.createElement("div");
        grid.className = "mt-3 grid grid-cols-1 gap-2";

        for (const slug of shownSlugs) {
          const issue = issueBySlug[slug];
          if (!issue) continue;
          const v = (rep.votes && rep.votes[slug]) || { stance: "no_vote" };

          // derive description key from issue.bill (e.g., "HB1")
          const billKey = (issue.bill || "").toUpperCase().trim();
          const desc = BILL_DESCS[billKey];
          const hasDesc = !!(desc && desc.trim());

          const row = document.createElement("div");
          row.className = "flex items-start justify-between rounded-lg px-3 py-2 bg-white border";
          row.innerHTML = `
            <div class="flex items-center gap-2">
              <div class="flex flex-col">
                <span class="text-sm font-medium">${issue.label || slug}</span>
                ${
                  issue.bill
                    ? (issue.bill_url && /^https?:\/\//i.test(issue.bill_url))
                      ? `<a class="text-xs text-indigo-700 underline" href="${issue.bill_url}" target="_blank" rel="noopener">${issue.bill}</a>`
                      : `<span class="text-xs text-slate-600">${issue.bill}</span>`
                    : ""
                }
                ${hasDesc ? `<p class="text-xs text-slate-600 leading-snug mt-1">${desc.trim()}</p>` : ""}
              </div>
            </div>
            <div class="flex items-center gap-1 text-xs text-slate-600">
              ${stanceIcon(v.stance)}
              <span class="ml-1">${STANCE_LABELS[v.stance]}</span>
            </div>`;
          grid.appendChild(row);
        }

        card.appendChild(grid);
        resultsEl.appendChild(card);
      }
    }

    // Preload issues and bill descriptions on load
    fetchIssuesOnLoad();
    loadBillDescriptions();
  </script>
</body>
</html>
